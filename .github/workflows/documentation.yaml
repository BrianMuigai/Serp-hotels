name: Generate Documentation

# Triggers the workflow on pull request events but only for the main branch
# Build is triggered with successful push of a new Tag (No need to initiate the build manually via github)
on:
  push:
    branches:
      - main

jobs:
  generate_documentation:
    runs-on: ubuntu-latest
    steps:
      # Setup the flutter environment.
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # 'dev', 'alpha', default to: 'stable'
          flutter-version: '3.27.1'
          cache: true
          cache-key: flutter # optional, change this to force refresh cache
          cache-path: ${{ runner.tool_cache }}/flutter

      - name: Install dependencies.
        run: flutter pub get

      - name: Generate documentation
        run: dart pub global run dart doc .

      - name: Commit and deploy to gh-pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout --orphan gh-pages
          git rm -rf .
          cp -R doc/api/* .
          git add .
          git commit -m "Update Flutter documentation"
          git push origin gh-pages --force